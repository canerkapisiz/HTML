<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Liste Etiketleri</title>
    </head>
    <body>
        <h1>Liste Türleri</h1>

        <h2>Sıralı Liste</h2>
        <ol>
            <li>Elma</li>
            <li>Armut</li>
            <li>Üzüm</li>
        </ol>

        <h2>Sırasız Liste</h2>
        <ul>
            <li>Kedi</li>
            <li>Köpek</li>
            <li>Kuş</li>
        </ul>

        <h2>Tanımlı Liste</h2>
        <dl>
            <dt>HTML</dt>
            <dd>HyperText Markup Language</dd>
            <dt>CSS</dt>
            <dd>Casacding Style Language</dd>
            <dt>JS</dt>
            <dd>JavaScript</dd>
        </dl>
    </body>
</html>
