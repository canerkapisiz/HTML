<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Etiketi</title>
    </head>
    <body>
        <h1>Kulanıcı Bilgi Formu</h1>
        <form>
            <label for="isim">İsim</label>
            <input type="text" id="isim" name="isim" required />
            <br /><br />
            <label for="email">E-posta</label>
            <input type="text" name="email" id="email" required />
            <br /><br />
            <label for="mesaj">Mesajınız</label>
            <textarea name="mesaj" id="mesaj" cols="50" rows="4"></textarea>
            <br /><br />
            <label for="cinsiyet">Cinsiyet</label>
            <input type="radio" name="cinsiyet" id="erkek" />
            <label for="erkek">Erkek</label>
            <input type="radio" name="cinsiyet" id="kadin" />
            <label for="kadin">Kadın</label>

            <br /><br />
            <label for="sehir">Şehir</label>
            <select name="sehir" id="sehir">
                <option value="mersin">Mersin</option>
                <option value="istanbul">İstanbul</option>
                <option value="ankara">Ankara</option>
            </select>
            <br /><br />
            <input type="submit" value="Gönder" />
        </form>
    </body>
</html>
